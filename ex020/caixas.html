<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: justify;
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 5px 10px 10px 10px;

            outline: 5px solid blue;

            margin: 20px auto 10px auto;
        }
        a{
            border-width: 2px;
            border-style: dashed;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>P tambem é box level, mas os links <a href="#"> são exemplos de inline level</a> Vamos ver como isso funciona na prática</p>
</body>
</html>
