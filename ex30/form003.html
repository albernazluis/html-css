<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais elementos de formulário</title>
</head>

<body>
    <form action="index.html" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="Nome" id="inome" autocomplete="name" required minlength="7" maxlength="30"
                placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 - 10" step="0.1">
        </p>
        <p>
            <label for="ipletivo">Perído Letivo</label>
            <input type="month" name="pletivo" id="ipletivo">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="horaprova" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
