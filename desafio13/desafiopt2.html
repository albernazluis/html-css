<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela organização</title>
    <style>
        table {
            border-spacing: 2px
        }

        td {
            border: 1px solid black;
            padding: 10px;
            width: 50px;
            text-align: center;
            border-radius: 5px;
        }

        td:hover {
            background-color: lightgrey;
            color: rgb(255, 196, 0);
            box-shadow: 1px 1px 1px black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td colspan="3">N</td>
        </tr>
    </table>
</body>

</html>
