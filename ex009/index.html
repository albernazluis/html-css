<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens que se adaptam</h1>
    <p>Imagens que se adaptam conforme o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/m.png" type="image/png">
        <img src="images/g.png" alt="Teste imagens">
    </picture>
    <h1>Adicionar áudios ao site</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happier.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
