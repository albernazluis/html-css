<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe test</title>
</head>

<body>
    <h1>Testando iframes</h1>
    <p>Acesse o site do frontpush

        <!-- Tamanho padrão é 300x150 -->
        <iframe src="https://www.frontpush.com.br"frameborder="0" width="400px" height="400px">
            <a href="https://www.frontpush.com.br" target="_blank"></a>
        </iframe>
        para verificar o curso
        <!--   Nesse caso é colocado o link entre a abertura e fechamento do iframe para caso algum usuário utilize um navegador sem compatibilidade com iframe, o link seja exibido ao invés do iframe -->
    </p>
</body>

</html>
