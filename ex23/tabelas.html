<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            vertical-align: bottom;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>tabelas</h1>
    <table>
        <tr> <!-- Table row -->
            <td>A1</td> <!-- Table data -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <TR>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </TR>
    </table>
</body>

</html>
