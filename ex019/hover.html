<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color:red
        }
    </style>
</head>
<body>
    <h1>Hover exemplo</h1>
    <p>Passsa o mouse sobre o texto abaixo</p>
    <div style="width: 1em; display: inline;">Passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
